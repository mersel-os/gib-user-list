name: NuGet Publish

on:
  push:
    tags: ['client-v*']

permissions:
  contents: read
  packages: write

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            9.0.x

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#client-v}" >> "$GITHUB_OUTPUT"

      - name: Restore
        run: dotnet restore src/Client/Client.csproj

      - name: Build
        run: dotnet build src/Client/Client.csproj -c Release --no-restore -p:Version=${{ steps.version.outputs.VERSION }}

      - name: Test
        run: dotnet test tests/Client.Tests/Client.Tests.csproj -c Release --verbosity normal

      - name: Pack
        run: dotnet pack src/Client/Client.csproj -c Release -p:Version=${{ steps.version.outputs.VERSION }} -o ./nupkg

      - name: Push to NuGet.org
        run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Push to GitHub Packages
        run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json --skip-duplicate
