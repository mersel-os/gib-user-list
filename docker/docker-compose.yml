services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-gib_user_list}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    ports:
      - "8080:8080"
    environment:
      TZ: "Europe/Istanbul"
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=${POSTGRES_DB:-gib_user_list};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD}"
      Caching__Provider: "Memory"
      Authentication__Enabled: "false"
      ArchiveStorage__BasePath: "/data/gib-archives"
    volumes:
      - gib-archives:/data/gib-archives
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.50"
        reservations:
          memory: 128M
          cpus: "0.10"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 15s
    restart: unless-stopped

  updater:
    build:
      context: ..
      dockerfile: docker/Dockerfile.worker
    environment:
      TZ: "Europe/Istanbul"
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=${POSTGRES_DB:-gib_user_list};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD}"
      ArchiveStorage__BasePath: "/data/gib-archives"
    volumes:
      - gib-archives:/data/gib-archives
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: "1.00"
        reservations:
          memory: 256M
          cpus: "0.25"
    restart: on-failure:2

volumes:
  pgdata:
  gib-archives:
