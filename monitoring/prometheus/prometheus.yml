# ─────────────────────────────────────────────────────────────────────
# Prometheus — GibUserList Servis Scrape Yapılandırması
# ─────────────────────────────────────────────────────────────────────

global:
  scrape_interval: 10s
  evaluation_interval: 10s

scrape_configs:
  - job_name: "gibuserlist"
    metrics_path: "/metrics"
    scrape_interval: 5s
    static_configs:
      - targets: ["api:8080"]
        labels:
          service: "gibuserlist"
          environment: "production"
