# ─────────────────────────────────────────────────────────────────────
# Grafana Dashboard Provisioning — Otomatik dashboard yükleme
# ─────────────────────────────────────────────────────────────────────

apiVersion: 1

providers:
  - name: "GibUserList"
    orgId: 1
    folder: ""
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: false
